<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
	<link href="/css/site.css" rel="stylesheet" />
</head>
<body>
	<h2>Dutch Treat</h2>
	<p>This is a E-Shop to buy <strong>dutch artist</strong> merchandise.</p>
	<div class="product-info">
		<img src="/img/VanGogh.jpg" alt="Painter Van Gogh" />
		<h3>Mug</h3>
		<ul class="product-prop-list">
			<li>Price: $9.99</li>
			<li>Artist: Van Gogh</li>
			<li>Title: </li>
			<li>Description: Self-Portrait</li>
		</ul>
		<button>Buy</button>
	</div>

	<form class="contact-form">
		<div>
			<label>Your Name:</label>
			<input type="text" name="name" value="" />
		</div>
		<div>
			<label>Email:</label>
			<input type="email" name="email" value="" />
		</div>
		<div>
			<label>Subject:</label>
			<input type="text" name="subject" value="" />
		</div>
		<div>
			<label>Message:</label>
			<br />
			<textarea rows="4"></textarea>
		</div>
		<input type="submit" value="Send Message" />
	</form>
</body>
</html>
